<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <header>                            <!-- 页眉，放置介绍性内容 -->
        <hgroup>                        <!-- 一组标题，包含主标题和副标题 -->
            <h1>My Site Name</h1>
            <h2>My Site slogan</h2>
        </hgroup>
    </header>

    <nav>                               <!-- 主导航栏 -->
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
        </ul>
    </nav>

    <section>                       <!-- 区块，内容分块或者章节 -->
        <article>                   <!-- 独立的、完整的、可以独自被外部引用的内容 -->
            <head>
                <h1>Blog Title1</h1>
                <div class="meta">
                    Pulished by Joe on
                    <time datetime="2015-11-12 16:00">2015年11月12日下午4点</time>
                </div>
                <section>Blog Content 1...</section>
            </head>
        </article>     
        <article>                   
            <head>
                <h1>Blog Title2</h1>
                <div class="meta">
                    Pulished by Jack on
                    <time datetime="2015-13-12 16:00">2015年13月12日下午4点</time>
                </div>
                <section>Blog Content 1...</section>
            </head>
        </article>  
   </section>
    
    <footer>                        <!-- 页脚 -->
        <ul>
            <li>底部链接1</li>
            <li>底部链接2</li>
        </ul>
        版权信息
    </footer>
</body>
</html>
